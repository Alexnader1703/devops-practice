location /image1 {
    alias /var/www/image/jpg/;
    image_filter rotate 180;
    image_filter_buffer 10M;
    default_type image/jpeg;
    error_page 415 = /error415.html;  # Создайте эту страницу
    access_log /var/log/nginx/image.log;
    error_log /var/log/nginx/image_error.log debug;
}

location /image2 {
    alias /var/www/image/png/;
}